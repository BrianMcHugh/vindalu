language: go
sudo: required
go:
- 1.4.2
services:
- docker
before_install:
- docker pull elasticsearch:1.6
- docker pull euforia/fpm
- docker pull golang:1.4.2
install:
- sudo service docker restart ; sleep 10 
- docker run -d -p 9200:9200 elasticsearch:1.6
- true
before_script:
- sleep 10
- make .deps
- make .test
script:
- ./scripts/build.sh
- docker ps -a
- ls -l ./build
before_deploy:
- rvm use default
deploy:
- provider: script
  skip_cleanup: true
  script: ./scripts/push-packages.sh
  on:
    branch: master
env:
  global:
    secure: 
